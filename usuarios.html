<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ejercicio 1 - Usuarios</title>

  <style>
    .usuario {
      border: 1px solid #ccc;
      margin: 10px;
      padding: 10px;
    }

    input {
      margin: 10px;
      padding: 5px;
    }

    table {
      border-collapse: collapse;
      width: 50%;
    }

    th,
    td {
      border: 1px solid #ccc;
      padding: 8px;
      text-align: left;
      padding: 5px;
    }

    th {
      background-color: #cacaca;
    }

    #usuarios tr:nth-child(odd) {
      background-color: rgb(190, 233, 248);
    }

    #usuarios tr:nth-child(even) {
      background-color: white;
    }
  </style>
</head>
<body>
  <h1>Usuarios</h1>
  <input type="text" id="buscar" placeholder="Buscar por nombre...">

  <table border="1">
    <thead>
      <tr>
        <th>Nombre</th>
        <th>Calle</th>
        <th>Ciudad</th>
      </tr>
    </thead>
    <tbody id="usuarios"></tbody>
  </table>

  <script src="usuarios.js"></script>
</body>
</html>
